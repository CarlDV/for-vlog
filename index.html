<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vlog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .vlog-post {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .vlog-post h2 {
            color: #0056b3;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Vlog</h1>
        <p>Welcome to my video!</p>
    </header>

    <main>
        <section class="vlog-post">
            <h2>My First Vlog</h2>
            <div class="video-container">
                <video controls width="100%">
                    <source src="https://files.catbox.moe/2f37mm.mp4" type="video/mp4">
                </video>
            </div>
            <p>This is my first vlog post. Hope you enjoy it!</p>
        </section>
    </main>
</body>
</html>
